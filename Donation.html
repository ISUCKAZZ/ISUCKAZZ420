<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donate | LaggyWorld</title>
  <link rel="stylesheet" href="styles.css"> <!-- link your main CSS if you have one -->
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 100, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #00ff88;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .donate-btn {
      display: inline-block;
      background: #00ff88;
      color: #000;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .donate-btn:hover {
      background: #00cc6a;
    }

    .note {
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Support LaggyWorld</h1>
    <p>If you enjoy the server and want to support its growth, consider donating. Every donation helps us keep things running and improve the experience for everyone.</p>
    <a href="https://www.paypal.com/donate?hosted_button_id=YOUR_BUTTON_ID" target="_blank" class="donate-btn">Donate via PayPal</a>>
    <p class="note">All donations are appreciated. Thank you for being part of LaggyWorld! ðŸ’š</p>
  </div>
</body>
</html>
